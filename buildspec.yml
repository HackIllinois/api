version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI=461497099412.dkr.ecr.us-east-1.amazonaws.com/hackillinois-api-gateway
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t hackillinois-api-gateway .
      - docker tag hackillinois-api-gateway $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - printf '[{"name":"hackillinois-api-gateway","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
